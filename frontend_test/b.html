<body>

<p>Write a task in the text field , and click the button to add to the list .</p>

<input id="new_task" type="text" value="Add a new task"> <button id="add_task" onclick="add_task()">Add Task </button>

<script>

function add_task(){
    /* getting the string from NEW TASK Field */
    var new_task = document.querySelector('#new_task').value;
    /* Create DIC container with the new task and Buttons to remove the TASK */
    var task     = document.createElement('div');
    task.setAttribute("class" , "task" );
    /* Create REMOVE button  */
    var btn_removeTask = document.createElement("BUTTON");
    var btn_text = document.createTextNode("Remove");
    btn_removeTask.appendChild( btn_text) ;
    btn_removeTask.setAttribute("class" , "btn_rmv_task" );
    btn_removeTask.setAttribute("onclick" , "remove_task( (this) ) " );
    /* Create TEXT NODe and adding to the TASK div container , with REMOVE button to DOM */
    var task_text = document.createTextNode(new_task) ;
    task.appendChild( task_text) ;
    task.appendChild(btn_removeTask);
    
    /* Add the TASK*/
    document.body.appendChild(task);
    
    document.querySelector('#new_task').value = "";
}


function remove_task(a){
   
       //( a.parentNode.tagName);
        a.parentNode.remove();

}


function saveList(){

     arrTasksDiv = document.querySelectorAll( ' .task') ; 
     taskList = [] ; 
     arrTasksDiv.forEach( function(a){ taskList.push( a.firstChild.textContent  ) } ) ;
     console.dir( taskList ) ;

}
